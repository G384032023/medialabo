<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>プロジェクト課題</title>
        <link rel="stylesheet" href="project.css">
        <script src="weather.js" defer></script>
    </head>
    <body>
        <h1>世界の天気</h1>
        <p>
            <input type="checkbox" name="country" id="Cairo" value="Cairo">
            <label for="Cairo">カイロ(エジプト)</label>
            <input type="checkbox" name="country" id="Moscow" value="Moscow">
            <label for="Moscow">モスクワ(ロシア)</label>
            <input type="checkbox" name="country" id="Johannesburg" value="Johannesburg">
            <label for="Johannesburg">ヨハネスブルク(南アフリカ)</label>
            <input type="checkbox" name="country" id="Beijing" value="Beijing">
            <label for="Beijing">北京(中国)</label>
            <input type="checkbox" name="country" id="Tokyo" value="Tokyo">
            <label for="Tokyo">東京(日本)</label>
            <input type="checkbox" name="country" id="Singapore" value="Singapore">
            <label for="Singapore">シンガポール</label>
            <input type="checkbox" name="country" id="Sydney" value="Sydney">
            <label for="Sydney">シドニー(オーストラリア)</label>
            <input type="checkbox" name="country" id="London" value="London">
            <label for="London">ロンドン(イギリス)</label>
            <input type="checkbox" name="country" id="Paris" value="Paris">
            <label for="Paris">パリ(フランス)</label>
            <input type="checkbox" name="country" id="Rio" value="Rio">
            <label for="Rio">リオデジャネイロ(ブラジル)</label>
            <input type="checkbox" name="country" id="NewYork" value="NewYork">
            <label for="NewYork">ニューヨーク(アメリカ)</label>
            <input type="checkbox" name="country" id="LosAngeles" value="LosAngeles">
            <label for="LosAngeles">ロサンゼルス(アメリカ)</label>
        </p>
        <div id = "result"></div>
    </body>
</html>
