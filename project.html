<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>プロジェクト課題</title>
        <link rel="stylesheet" href="project.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="weather.js" defer></script>
    </head>
    <body>
        <h1>世界の天気</h1>

        <label for="name">都市名</label>
        <select name="name" id="name">
            <option value="">都市名を1つ選んでください</option>
            <option value="360630">カイロ(エジプト)</option>
            <option value="524901">モスクワ(ロシア)</option>
            <option value="993800">ヨハネスブルク(南アフリカ)</option>
            <option value="1816670">北京(中国)</option>
            <option value="1850147">東京(日本)</option>
            <option value="1880252">シンガポール</option>
            <option value="2147714">シドニー(オーストラリア)</option>
            <option value="2643743">ロンドン(イギリス)</option>
            <option value="2968815">パリ(フランス)</option>
            <option value="3451189">リオデジャネイロ(ブラジル)</option>
            <option value="5128581">ニューヨーク(アメリカ)</option>
            <option value="5368361">ロサンゼルス(アメリカ)</option>
        </select>
        <button id="btn">表示</button>

        <p>
            <input type="checkbox" name="option" id="weather" value="weather">
            <label for="weather">天気</label>
            <input type="checkbox" name="option" id="temp_max" value="temp_max">
            <label for="temp_max">最高気温</label>
            <input type="checkbox" name="option" id="temp_min" value="temp_min">
            <label for="temp_min">最低気温</label>
            <input type="checkbox" name="option" id="humidity" value="humidity">
            <label for="humidity">湿度</label>
            <input type="checkbox" name="option" id="speed" value="speed">
            <label for="speed">風速</label>
            <input type="checkbox" name="option" id="deg" value="deg">
            <label for="deg">風向</label>
            <input type="checkbox" name="option" id="lon" value="lon">
            <label for="lon">緯度</label>
            <input type="checkbox" name="option" id="lat" value="lat">
            <label for="lat">経度</label>
        </p>

        <div id = "result"></div>

    </body>
</html>
